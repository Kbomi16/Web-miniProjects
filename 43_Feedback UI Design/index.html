<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
  <title>당신의 의견을 알려주세요!</title>
</head>
<body>
  <div id="panel" class="panel-container">
    <strong>저희의 고객 지원성능에 대해 <br/> 얼만큼 만족스러우셨나요?</strong>
    <div class="ratings-container">
      <div class="rating">
        <img src="https://cdn-icons-png.flaticon.com/128/10851/10851390.png" alt="">
        <small>불만족</small>
      </div>
      <div class="rating">
        <img src="https://cdn-icons-png.flaticon.com/128/10851/10851237.png" alt="">
        <small>보통</small>
      </div>
      <div class="rating">
        <img src="https://cdn-icons-png.flaticon.com/128/10851/10851206.png" alt="">
        <small>만족</small>
      </div>
    </div>
    <button class="btn" id="send">의견 보내기</button>
  </div>
  

  <script src="./script.js"></script>
</body>
</html>
